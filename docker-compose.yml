version: '3'

services:
  python-backend:
    build: ./backend/python
    image: camptocamp/course_docker_backend:python
    volumes:
      - ./backend/python/:/usr/src/app/
      - ./backend/data.json:/etc/backend/data.json

  go-backend:
    build: ./backend/go
    image: camptocamp/course_docker_backend:go
    volumes:
      - ./backend/data.json:/etc/backend/data.json

  java-backend:
    build: ./backend/java
    image: camptocamp/course_docker_backend:java
    volumes:
      - ./backend/data.json:/var/lib/jetty/webapps/ROOT/WEB-INF/classes/data.json
      - ./backend/java/logback.xml:/var/lib/jetty/webapps/ROOT/WEB-INF/classes/logback.xml

  frontend:
    build: ./frontend
    image: camptocamp/course_docker_frontend:latest
    ports:
      - 8080:8080
    environment:
      BACKEND_HOST: python-backend
      #BACKEND_HOST: go-backend
      #BACKEND_HOST: java-backend
    volumes:
      - ./frontend:/var/www/html

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:6.7.3
    volumes:
      - grafana-data:/var/lib/grafana
      - ./datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dashboard.json:/var/lib/grafana/dashboards/dashboard.json
    ports:
      - "3000:3000"

volumes:
    prometheus:
    grafana-data:
